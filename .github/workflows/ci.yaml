name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check Docker version
        run: docker version

      - name: Run Tests
        run: docker compose -f test.yml up --abort-on-container-exit --exit-code-from test
